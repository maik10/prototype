<div class="panel panel-default">
    <div class="panel-heading">
        <div class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">My units</div>
                <ul class="nav navbar-nav navbar-right">
                    <li data-toggle="modal" data-target="#addUnit"><i class="fa fa-plus" aria-hidden="true"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table *ngIf="units" class="table table-striped table-responsive" >
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Creation Date</th>
                <th>Last Change</th>
            </thead>
            <tbody>
                <tr *ngFor="let unit  of units" (click)="editUnit(unit)">
                    <td>{{unit.id}}</td>
                    <td>{{unit.name}}</td>
                    <td>{{unit.description}}</td>
                    <td>{{unit.created_at}}</td>
                    <td>{{unit.updated_at}}</td>
                </tr>
            </tbody>
        </table>
        <h4 *ngIf="!units" >No Units</h4>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="addUnit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Unit</h4>
      </div>
      <div class="modal-body">
          <form #unitForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" [(ngModel)]="newUnit.name" class="form-control" id="name" placeholder="Name" required>
             </div>
             <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" [(ngModel)]="newUnit.description" class="form-control" id="description" placeholder="Description" required>
             </div>
             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
      </div>
    </div>
  </div>
</div>
